<!DOCTYPE html>

    <title>grid 20*20</title>
</head>
<body>
    
</body>
<script>
   
   let arr = [];

    for(let i=1; i<=20; i++){
        let row = [];
        for(let j=1; j<=20; j++){
            row.push(j)
        }
       arr.push(row)

    }
    console.log(arr)
</script>
